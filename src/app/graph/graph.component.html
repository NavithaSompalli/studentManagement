
<div [ngStyle]="{'background-color':'#0099cc', 'height':'15vh'}">
    <h1 [ngStyle]="{'margin-left':'4%', 'color':'#fff','font-family':'Roboto', 'padding-top':'10px'}">
   <!-- <img src="src/assets/dashboardIcon.png" alt="icon"/>--> <i class="fa-solid fa-gauge"></i>
      Dashboard
    </h1>
</div>

<div class="mb-4 p-8 graph-card bargraph-container" >
    <p-card header="Attendance Count Analysis" class="p-card-container">
        <div class="select-elements-container">
         <p-dropdown [(ngModel)]="studentId" [options]="deptOptionsList" optionLabel="studentId" class="custom-dropdown"
            placeholder="Select Student ID" (onChange)="onStudentChange($event.value)" optionValue="studentId">
        </p-dropdown>

        <p-dropdown [(ngModel)]="departmentId" [options]="deptCodeOptionsList" optionLabel="departmentId" class="custom-dropdown"
            placeholder="Select Department ID" (onChange)="onDepartmentChange($event.value)"  optionValue="departmentId">
        </p-dropdown>



            <!--   <p-dropdown 
                     [(ngModel)]="studentId" 
                    [options]="deptOptionsList" 
                    (onChange)="onStudentChange($event.value)" 
                    placeholder="Select Your Student ID"
                    optionLabel="studentId"
                     optionValue="studentId">
                </p-dropdown>
                --> 
            
        </div>
        <p-chart type="bar" [data]="data" [options]="options" class="h-[30rem]" />
    </p-card>
</div>
